<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>翻訳アプリ</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>シンプルな翻訳アプリ</h1>

    <label for="source-lang">翻訳元の言語:</label>
    <select id="source-lang">
        <option value="ja">日本語</option>
        <option value="en">英語</option>
        <option value="zh">中国語</option>
    </select>

    <label for="target-lang">翻訳先の言語:</label>
    <select id="target-lang">
        <option value="ja">日本語</option>
        <option value="en">英語</option>
        <option value="zh">中国語</option>
    </select>

    <textarea id="text-input" placeholder="ここに翻訳したいテキストを入力してください"></textarea>
    <button onclick="translateText()">翻訳</button>

    <h3>翻訳結果:</h3>
    <div id="result"></div>

    <script src="/static/script.js"></script>
</body>
</html>
